<link type="text/css" href="styles/jit/base.css" rel="stylesheet" />
<!--[if IE]><script language="javascript" type="text/javascript" src="js/jit/excanvas.js"></script><![endif]-->
<script src="../js/orientdb-graph.js" language="javascript" type="text/javascript"></script>
<script src="js/jit/jit-yc.js" language="javascript" type="text/javascript"></script>
<table style="width: 100%;" cellpadding="0" cellspacing="2">
	<tr>
		<td valign="top">
			<table style="width: 100%;" cellpadding="2" cellspacing="0">
				<tr>
					<td valign="top">
						<div id="center-container">
							<div id="graphPanel"></div>
						</div>
					</td>
					<td valign="top">
						<table>
							<tr>
								<td valign="middle" align="center">Lazy load depth <input id="graph-load-depth" type="text" value="10" class="input-mini" />
									<button id="editReload" class="btn" style="width: 90px; text-align: center">
										Reload <img border="0" alt="Reload record" src="images/refresh.png" align="top" />
									</button>
								</td>
							</tr>
							<tr>
								<td>
									<div id="graph-inner-details"></div>
								</td>
							</tr>
							<tr>
								<td>
									<button id="editGraph" class="btn" style="width: 90px; text-align: center">
										Edit <img border="0" alt="Edit record" src="images/set.png" align="top" />
									</button>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
			</table>
		</td>
	</tr>
</table>

<script>
	graphEditor = new OGraph(selectedObject, 'graphPanel',
			'graph-inner-details', $('#graph-load-depth').val());

	$("#editGraph").click(function() {
		if (selectedObject != null)
			displayDocument(selectedObject, orientServer);
	});

	$("#editReload").click(
			function() {
				graphEditor = new OGraph(selectedObject, 'graphPanel',
						'graph-inner-details', $('#graph-load-depth').val());

			});
</script>
